<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="notas.css" /> 
    <script src="orden.js"></script>
    <script src="utilitarios.js"></script>
    <body onload="mostrarPersonas();">
    <div class="principal">


        <div class="contenido">
            <div class="titulo">

            </div>

            <div class="ingresoDatos">

                <div>

            </div>
           
            <div class="ingresoDatos">

             </div>
        </div>
       <div class="areaResultado">
            <div class="resultado">
                <div>
                    PERSONA MAYOR:
                </div>

                 <div>

                </div>
                <div id="lblResultadoMenor">

                </div>

        </div>
